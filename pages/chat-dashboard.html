<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/pages/chat-dashbaord.css">
    <title>Chat Dashboard</title>
</head>
<style>
   
</style>
<body>
    <main class="main-conatiner">
        <div class="right-container" id="userContainer">
          
            <form action=""
                style="align-items: start;justify-content: start;display: flex;flex-direction: column;width: 100%;margin-top: 20px;">
                <input type="text" id="search-input" name="search-input" placeholder="search users/groups"
                    style="background-color: white;width: 90%;align-self: start;">
            </form>
            <div id="filter-bts">
                <button class="secondarybtn" id="all" >All</button>
                <button class="primarybtn" id="users" >Users</button>
                <button class="secondarybtn" id="groups">Groups</button>
            </div>
            <div class="users" id="user-container" style="width: 100%;">

            </div>
        </div>
        
        <div class="left-container" id="chatContainer">
            <button class="primarybtn" id="back-button" style="display: none;align-self: start;justify-self: flex-start;" onclick="backnBtn()">Back</button>
            <div style="display: flex;flex-direction: row;width:100%;">
                <div class="active-user">
                    <div class="user" style="width: 100%;margin-bottom:1px ;" id="activeUser1" >
                        <div id="pro-img" style="width: 10%;">
                            <img src="../assest/images/profile-pic.jpg" id="profile-pic" alt="profile-pic" height="80px"
                                width="80px">
                        </div>
                        <div id="" class="user-name">
                            <h2 id="name">Rapudi Hlakudi</h2>
                            <p style="color: #DB4A2B;">Software Developer</p>
                        </div>

                    </div>
                    <div
                        style="width: 100%;justify-content: start;align-items: start;display: flex;flex-direction: row;margin-bottom: 35px;">
                        <hr style="border-top: 2px solid white; width: 100%;">
                    </div>
                </div>

                <div class="sig-out-btn">
                    <button class="primarybtn"  id="signout-btn" style="align-self: flex-end;justify-self: end;margin-bottom:100px;" onclick=" signOut()">Sign out</button>
                </div>
            </div>


            <div class="chats">
                <div class="sent">
                    <p id="sent-message">
                        We do a lot of things bro, voice, business internet lines, cybersecurity, cloud computing etc…
                    </p>
                    <p style="font-weight: bolder;color: #DB4A2B;margin-bottom: -7px;justify-self: end;">09:59</p>
                </div>
                <div class="received">
                    <p>
                        We do a lot of things bro, voice, business internet lines, cybersecurity, cloud computing etc…
                    </p>
                    <p style="font-weight: bolder;color: #DB4A2B;margin-bottom: -7px;justify-self: end;">10:00</p>
                </div>
            </div>

            <div class="chatbox">
                <textarea id="chat-input" placeholder="Type here..."></textarea>
                <button onclick="sendMessage()"
                    style="background: #DB4A2B; color: white; padding: 10px; border-radius: 15px; border-width: 0px;">Send</button>
            </div>
            <div id="Modal">
                <div id="user-container-modal" style="width:30%; display: none;">
                  
                    
                </div>
                           
           </div>
        </div>


        <!--User Modal-->
  
         
    </main>
    <script src="../js/chat-dashboard.js"></script>
 
</body>

</html>
